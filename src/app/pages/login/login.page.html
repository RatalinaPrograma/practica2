<ion-header [translucent]="true">
  <app-componente1 titulo= "Página sesión" [datos]="arreglo"></app-componente1>
</ion-header>

<ion-content [fullscreen]="true">
  <p *ngIf="edad < 35">{{ arreglo.nombre | uppercase }}</p>

  <ion-item *ngFor="let x of lista">
    <ion-label><b>ID: </b> {{ x.id }}</ion-label>
    <ion-label><b>Nombre: </b> {{ x.nombre | lowercase }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-input label="Nombre:" labelPlacement="floating" placeholder="Ingrese su nombre" [(ngModel)]="nombreUsuario"></ion-input>
  </ion-item>
  <ion-button color="success" [routerLink]="['/home']">Ir al Home {{ nombreUsuario }}</ion-button>
  <ion-button color="warning" (click)="irPagina()">Ir a Agregar</ion-button>
</ion-content>
